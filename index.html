<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jquery Mask</title>
</head>
<body>
    
    <form id="val" >
        <div class="input-group mb-3">

            <label class="input-group-text" id="basic-addon1">nome:   </label>
            <input class="form-control"  type="text" id="nome">

            </div>
            <div class="input-group mb-3">

            <label class="input-group-text" id="basic-addon1">e-mail</label>
            <input class="form-control"   type="email" id="email">
            </div>
            <div class="input-group mb-3">

            <label class="input-group-text" id="basic-addon1">telefone</label>
            <input type="text" id="tel" class="form-control" >
            </div>
            <div class="input-group mb-3">

            <label class="input-group-text" id="basic-addon1">CPF</label>
            <input  type="text" name="cpfs" id="cpf" class="form-control" >
            </div>
            <div class="input-group mb-3">

            <label class="input-group-text" id="basic-addon1">Endereço</label>
            <input type="text" id="Endereço" class="form-control" >
            </div>
            <div class="input-group mb-3">

            <label class="input-group-text" id="basic-addon1">CEP</label>
            <input type="text" name="ceps"  id="cep" class="form-control" >
            </div>
            <button class="btn btn-primary"  type="submit" id="btn">Cadastrar</button>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/localization/messages_pt_BR.js"></script>
    <script src="js/jquery.mask.min.js"></script>
 
    <script src="js/config.js">

</script>
</body>
</html>
